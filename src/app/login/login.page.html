<ion-content *ngIf="bemVindo==true" style="text-align: center;">
  
    <ion-card-title style="padding-top: 10%;font-size: 35px;  width: 80%;margin: auto;">
      <p>Bem vindo</p>
      <p>ao</p>
      <p>Comanda Online</p>
    </ion-card-title>
    <ion-card-subtitle style="font-size: 30px;  width: 80%; margin: auto;">
      <p>Seus pedidos na palma da m√£o!</p>
    </ion-card-subtitle>
  
  
</ion-content>
<ion-content *ngIf="bemVindo==false">
  <ion-footer-bar>
    <form padding #formpost="ngForm" class="card">
      <ion-card class="formLogin">
        <ion-item>
          <ion-label position="stacked">Login</ion-label>
          <ion-input [(ngModel)]="usuario.nome" type="text" name="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input [(ngModel)]="usuario.senha" type="password" name="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="erroLogin!=true">
          <ion-label position="stacked">{{erroLogin}}</ion-label>
        </ion-item>
        <ion-section class="button">
          <ion-button color="danger" (click)="login()">Entrar</ion-button>
          <ion-button color="light" (click)="cadastrar()">Cadastrar</ion-button>
        </ion-section>
      </ion-card>
    </form>
  </ion-footer-bar>
</ion-content>
